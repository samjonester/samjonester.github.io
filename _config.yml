# # # # # # # # # # # # #
#   K i k o - p l u s   #
# # # # # # # # # # # # #

Based on theme:
  https://git@hgithub.com/AWEEKJ/Kiko-plus.git

# Basic
name:               "Sam Jones"



author:
  name:             Sam Jones
  # facebook:         your-id
  twitter:          samjonester
  github:           samjonester
  linkedin:         samlawrencejones
  # medium:           your-id
  # tumblr:           your-id
  email:            sam@samljones.com

# Google-analytics
google-analytics:
  id:               "UA-28008233-1"

# Disqus
# disqus:
  # id:               "your-id"

# URL
# url:                "http://localhost:4000"
url:                "http://samljones.com"
baseurl:            ""


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/New_York
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  imput:            GFM

# Navigation
nav:
  - name:           "Archive"
    url:            "/archive"
  - name:           "Talks"
    url:            "/talks"
  - name:           "Tags"
    url:            "/tags"



# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - rouge

exclude:            [vendor]

highlighter: rouge
