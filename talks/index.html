---
layout: page
title: Sam's Talks
permalink: /talks/
---

<article>
  <ul>
    {% for post in site.tags['talks'] %}
    {% if post.title != null %}
    <li class="talk-post">
      {% if post.link %}
        <a href="{{ post.link }}">
      {% else %}
        <a href="{{ post.url | prepend: site.baseurl }}">
      {% endif %}  
        <span class="talk-title">{{ post.title }}</span>
      </a>
      <div class="talk-description">
        {{ post.description }}
      </div>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</article>
